<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="todo.css" />
  </head>
  <body>
    <div id="container">
      <h1>Log In</h1>
      <form action="/login" method="POST">
        <div class="emailDiv">
          <input
            class="emailBox"
            name="email"
            type="text"
            placeholder="Email"
          />
        </div>
        <div class="emailDiv">
          <input
            class="passwordBox"
            name="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="buttonDiv">
          <button class="signInButton">Log In</button>
        </div>
      </form>
    </div>
  </body>
</html>
